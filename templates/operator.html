<!DOCTYPE html>
<html>
<head>
  <title>Operator Login</title>
  <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <div class="center">
  <div class="container">
    <div class="OperatorImage">
    
    </div>
    <div class="operator-box">
      <div class="loginImage">
        <img src="static/images/logo.png" alt="Login Image"> 
      </div>
      <br>
      <br>
      <form>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button class="btn btn-warning" style="position: relative;top: 10px;left: 155px;" type="button" onclick="OperatorLogin()">Login</button>
           

      </form>
      <!-- style="padding: 1em;border-radius: .5em;font-weight: bold;font-family: cursive;font-size: 105%;" -->
    <br> <br>
<p style="color:red;" id="login-error" class="error-message"></p>
    </div>
    
  </div>
</div>
<script>
  function OperatorLogin() {
    // Get the form input values
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    var http = new XMLHttpRequest();

    http.onreadystatechange = function() {//Call a function when the state changes.
        if(http.readyState == 4 && http.status == 200) {
          if (http.responseText == "-1")
            alert("wrong email or password");
          if (http.responseText == "0")
            window.location.href = "/upload_page";
        }
    }
    var url = '/validate_login';
    var params = '?email='+email+'&password='+password;
    http.open('POST', url+params, true);
    http.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
    http.send();
  }
  </script>
</body>
</html>
